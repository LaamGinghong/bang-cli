<nz-layout>
  <nz-content>
    <div class="login_container">
      <div class="login_header">
        <h3>仓储公共服务平台</h3>
        <h6>Warehouse Supporting Platform</h6>
      </div>
      <div class="login_form">
        <form nz-form [formGroup]="validateForm" (ngSubmit)="login()">
          <nz-form-item>
            <nz-form-control>
              <nz-input-group [nzPrefix]="prefixUser">
                <input type="text" nz-input formControlName="userName" placeholder="请输入用户名">
              </nz-input-group>
              <nz-form-explain
                *ngIf="validateForm.get('userName').dirty && validateForm.get('userName').errors">
                请输入用户名！
              </nz-form-explain>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control>
              <nz-input-group [nzPrefix]="prefixLock">
                <input type="password" nz-input formControlName="password" placeholder="请输入密码">
              </nz-input-group>
              <nz-form-explain
                *ngIf="validateForm.get('password').dirty && validateForm.get('password').errors">
                请输入密码！
              </nz-form-explain>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control>
              <label nz-checkbox formControlName="rememberUserName">
                <span style="padding-right: 30px">记住用户名</span>
              </label>
              <label nz-checkbox formControlName="rememberPassword">
                <span>记住密码</span>
              </label>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control>
              <button nz-button [nzType]="'primary'" [nzLoading]="loginLoading">登录</button>
            </nz-form-control>
          </nz-form-item>
        </form>
        <ng-template #prefixUser><i nz-icon type="user"></i></ng-template>
        <ng-template #prefixLock><i nz-icon type="lock"></i></ng-template>
      </div>
    </div>
  </nz-content>
</nz-layout>
