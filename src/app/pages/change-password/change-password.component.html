<nz-layout>
  <nz-content>
    <form nz-form [formGroup]="validateForm" (ngSubmit)="confirm()">
      <nz-form-item>
        <nz-form-label nzRequired nzFor="oldPassword" nzSpan="5">旧密码</nz-form-label>
        <nz-form-control nzSpan="18" nzPush="1">
          <input type="password" nz-input formControlName="oldPassword" id="oldPassword">
          <nz-form-explain *ngIf="validateForm.get('oldPassword').dirty && validateForm.get('oldPassword').errors">
            请输入旧密码！
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzRequired nzFor="newPassword" nzSpan="5">新密码</nz-form-label>
        <nz-form-control nzSpan="18" nzPush="1">
          <input type="password" nz-input formControlName="newPassword" id="newPassword">
          <nz-form-explain *ngIf="validateForm.get('newPassword').dirty && validateForm.get('newPassword').errors">
            请输入新密码！
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzRequired nzFor="passwordConfirm" nzSpan="5">确认密码</nz-form-label>
        <nz-form-control nzSpan="18" nzPush="1">
          <input type="password" nz-input formControlName="passwordConfirm" id="passwordConfirm">
          <nz-form-explain
            *ngIf="validateForm.get('passwordConfirm').dirty && validateForm.get('passwordConfirm').errors">
            请再次输入新密码！
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control style="text-align: center">
          <button nz-button [nzType]="'primary'" [nzLoading]="changingStatus" style="margin-right: 5px">确定</button>
          <button nz-button [nzType]="'default'" (click)="reset($event)">重置</button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </nz-content>
</nz-layout>
